var index = 0;
var question = "";

function nextQuestion() {
	document.getElementById( 'copyright' ).style = "display:none";
	document.getElementById( 'config' ).style = "display:none";
    var pool;
    if (document.getElementById( 'blocks' ).checked)
        if (document.getElementById( 'randoms' ).checked)
            pool = randomPool.concat(blocksPool);
        else
            pool = blocksPool;
    else
        pool = randomPool;
	index = Math.round( Math.random() * ( pool.length - 1 ) );
	question = pool[ index ];
	document.getElementById( 'letter' ).innerHTML = "?";
	document.getElementById( 'name' ).innerHTML = "?";
	document.getElementById( 'image1' ).src = "question.png";
	document.getElementById( 'image2' ).src = "question.png";
	document.getElementById( 'next' ).innerHTML = '';
	document.getElementById( 'reveal' ).innerHTML = 'Reveal Answer';
	option = Math.floor( Math.random() * 3.99 );
	if ( option == 0 )
		document.getElementById( 'letter' ).innerHTML = question[ 0 ]; 
	if ( option == 1 )
		document.getElementById( 'name' ).innerHTML = question[ 1 ]; 
	if ( option == 2 )
		document.getElementById( 'image1' ).src = question[ 2 ]; 
	if ( option == 3 )
		document.getElementById( 'image2' ).src = question[ 3 ]; 
}

function reveal() {
	document.getElementById( 'letter' ).innerHTML = question[ 0 ]; 
	document.getElementById( 'name' ).innerHTML = question[ 1 ]; 
	document.getElementById( 'image1' ).src = question[ 2 ]; 
	document.getElementById( 'image2' ).src = question[ 3 ]; 
	document.getElementById( 'next' ).innerHTML = 'Next Question';
	document.getElementById( 'reveal' ).innerHTML = '';
}
